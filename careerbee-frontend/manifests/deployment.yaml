apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: careerbee-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ecr-creds
      containers:
      - name: frontend
        image: 418295722497.dkr.ecr.ap-northeast-2.amazonaws.com/kubeadm/frontend:latest
        ports:
        - containerPort: 80